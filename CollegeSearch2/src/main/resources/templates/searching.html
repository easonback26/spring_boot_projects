<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Search Colleges</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div align="center">
<h1>Search Colleges</h1>
<form action="#" th:action="@{/searching}" th:object="${searching}" method="post">
    <p>Year: <input type="text" th:field="*{year}" /></p>
    <p>Zip Code: <input type="text" th:field="*{zip}" /></p>
    <p>Degree Type: <input type="text" th:field="*{degree}" /></p>
    <p>Distance: <input type="text" th:field="*{distance}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</div>
</body>
</html>
